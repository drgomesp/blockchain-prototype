syntax = "proto3";

package message;

import "proto/entity.proto";

option go_package = "github.com/drgomesp/rhizom/proto/gen/message";

message RequestBlocks {
  uint64 index_have = 1;
  uint64 index_need = 2;
}

message ResponseBlocks {
  repeated entity.Block block = 1;
  string is_updated = 2;
}
